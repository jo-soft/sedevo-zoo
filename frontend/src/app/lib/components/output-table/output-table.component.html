@if(data.length){
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gewicht</th>
            <th>Superpower</th>
            <th>Ausgesorben seit</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            @for( animal of data; track animal.id){
                <tr>
                    <td>{{ animal.name }}</td>
                    <td>{{ animal.weight }}</td>
                    <td>{{ animal.superPower }}</td>
                    <td>{{ animal.extinctSince }}</td>
                    <td class="actions">
                      <button class="primary-button" (click)=onShowHologram(animal)>Hologram</button>
                      <a
                        class="secondary-button"
                        [routerLink]="['', animal.id]"
                      > Bearbeiten </a>
                    </td>
                </tr>
            }
        </tbody>
    </table>

} @else {

    </p>
}
