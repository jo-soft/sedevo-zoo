@if(data.length){
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gewicht</th>
            <th>Superpower</th>
            <th>Ausgesorben seit</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            @for( animal of data; track animal.id){
                <tr>
                    <td>{{ animal.name }}</td>
                    <td>{{ animal.weight }}</td>
                    <td>{{ animal.superPower }}</td>
                    <td>{{ animal.extinctSince }}</td>
                    <td class="actions">
                      <button
                        class="primary-button"
                        (click)=onShowModel(animal)
                        [disabled]="!animal.model"
                      >Model</button>
                      <a
                        class="secondary-button"
                        [routerLink]="['edit', animal.id]"
                      > Bearbeiten </a>
                      <button
                        class="secondary-button"
                        (click)=onDeleteAnimalClicked.emit(animal)
                      >Löschen</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <p>
        Dein Zoo ist noch leer. Füge Tiere hinzu!
    </p>
}
