<dialog>
  <div class="modal-header">
    @if(title){
      <h2>{{ title }}</h2>
    }
    <button (click)="modalClose.emit()">X</button>
  </div>
  <div class="modal-content">
    <div class="modal-content__inner">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="modal-footer">
    @if(dismissText){
      <button class="modal-cancel-btn" (click)="modalClose.emit(false)"> {{ dismissText}}</button>
    }
    <button class="modal-close-btn" (click)="modalClose.emit(true)"> {{ closeText}}</button>
  </div>
</dialog>
